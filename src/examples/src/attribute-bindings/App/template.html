<p>
  <span :title="message">
    Najedź na mnie myszką na kilka sekund, aby zobaczyć mój dynamicznie powiązany tytuł!
  </span>
</p>

<!--
wiązania atrybutu class mają specjalne wsparcie dla obiektów i tablic
dodatkowo oprócz zwykłych ciągów znaków
-->
<p :class="{ red: isRed }" @click="toggleRed">
  To powinno być czerwone... ale kliknij mnie, aby to przełączyć.
</p>

<!-- wiązania styli wspierają również obiekty i tablice -->
<p :style="{ color }" @click="toggleColor">
  To powinno być zielone i powinno przełączać się między zielonym a niebieskim po kliknięciu.
</p>
