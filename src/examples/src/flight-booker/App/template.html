<select v-model="flightType">
  <option value="one-way flight">Lot w jedną stronę</option>
  <option value="return flight">Lot powrotny</option>
</select>

<input type="date" v-model="departureDate">
<input type="date" v-model="returnDate" :disabled="!isReturn">

<button :disabled="!canBook" @click="book">Rezerwuj</button>

<p>{{ canBook ? '' : 'Data powrotu musi być późniejsza niż data wylotu.' }}</p>
