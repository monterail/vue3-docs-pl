<!--
  Zauważ, że nie potrzebujemy .value wewnątrz szablonów, ponieważ
  refy są automatycznie "rozpakowane" w szablonach.
-->
<h1>{{ message }}</h1>

<!--
  Powiązanie z metodą/funkcją.
  Składnia @click jest skrótem dla v-on:click.
-->
<button @click="reverseMessage">Odwróć wiadomość</button>

<!-- Może być również wyrażeniem inline -->
<button @click="message += '!'">Dodaj "!"</button>

<!--
  Vue zapewnia również modyfikatory dla częstych zadań
  takich jak e.preventDefault() i e.stopPropagation()
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Link z e.preventDefault()
</a>
