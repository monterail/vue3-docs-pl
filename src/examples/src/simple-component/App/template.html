<ol>
  <!--
    Przekazujemy każdemu todo-item obiekt todo,
    który reprezentuje, dzięki czemu jego zawartość może być dynamiczna.
    Musimy również dostarczyć każdemu komponentowi "key",
    co jest wyjaśnione w sekcji przewodnika dotyczącej v-for.
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
