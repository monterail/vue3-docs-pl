<button @click="show = !show">Przełącz widoczność listy</button>
<button @click="list.push(list.length + 1)">Dodaj liczbę</button>
<button @click="list.pop()">Usuń liczbę</button>
<button @click="list.reverse()">Odwróć listę</button>

<ul v-if="show && list.length">
  <li v-for="item of list">{{ item }}</li>
</ul>
<p v-else-if="list.length">Lista nie jest pusta ale jest ukryta.</p>
<p v-else>Lista jest pusta.</p>
